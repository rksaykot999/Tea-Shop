<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/8a782c866a.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        @import "tailwindcss";
        .font-manrope {
            font-family: "Manrope", sans-serif;
            font-optical-sizing: auto;
        }
    </style>
</head>

<body>
    <main class="max-width-screen-xl mx-auto px-16 lg:px-28">
        <!-- Header Section -->
        <header class="flex pt-10 mb-20 justify-between items-center">
            <div>
                <h1 class="text-7xl font-extrabold">It's good <br>
                    tea time at The<br>
                    Tea House
                </h1>
                <br>
                <p class="text-[#777777]">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p><br>
                <button class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] px-8 py-5 rounded-lg text-white font-bold">Explore more <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
            </div>
            <div class="relative">
                <div>
                    <img class="w-full" src="images/banner.png" alt="">
                </div>
                <div class="flex items-center bg-white shadow-lg px-2 py-2 w-1/3 rounded-lg absolute top-98 left-30">
                      <div>
                        <i class="fa-solid fa-star text-yellow-500 mr-4 ml-3 scale-200"></i>
                      </div>
                      <div class="ml-2">
                        <h2 class="text-2xl font-bold">5.00</h2>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                      </div>
                </div>
            </div>
        </header>
    </main>
    <footer>

    </footer>
</body>

</html>
